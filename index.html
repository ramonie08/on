<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LAITE - WhatsApp</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e0f7e9, #d4eaf5);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      max-width: 360px;
      width: 100%;
      text-align: center;
    }

    .avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #4CAF50;
      margin-bottom: 15px;
    }

    h2 {
      margin: 10px 0 5px;
      color: #333;
    }

    .info {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    .whatsapp-btn {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .whatsapp-btn:hover {
      background-color: #128C7E;
    }

    .whatsapp-btn img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://i.postimg.cc/zDKV8sP5/Imagem-do-Whats-App-de-2025-07-16-s-11-08-57-0cb04b60.jpg" alt="Laite Borges" class="avatar">
    <h2>LAITE</h2>
    <div class="info">22 anos • Salvador - BA</div>
    <button class="whatsapp-btn" onclick="redirecionarWhatsApp()">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo">
      Falar no WhatsApp
    </button>
  </div>

  <script>
    const numerosWhatsApp = [
      '5573987654321',
      '5573912345678',
      '5573999999999'
    ];

    function redirecionarWhatsApp() {
      const index = Math.floor(Math.random() * numerosWhatsApp.length);
      const numero = numerosWhatsApp[index];
      const mensagem = encodeURIComponent("Oi Laite, quero conversar com você!");
      const link = `https://wa.me/${numero}?text=${mensagem}`;
      window.location.href = link;
    }
  </script>

</body>
</html>
